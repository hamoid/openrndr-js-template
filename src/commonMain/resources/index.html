<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OPENRNDR</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <style>
        body, html {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #openrndr-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<canvas id="openrndr-canvas"></canvas>
<script language="JavaScript">
    let globalCounter = 0;
    function greet(name) {
        console.log("JS says hello, " + name + "! " + globalCounter);
    }

    let callback = function() {}
    function setCallback(cb) {
        callback = cb;
    }
    setInterval(function() {
        console.log("Interval JS");
        callback();
    }, 5000);
</script>
<script src="openrndr-program.js"></script>
</body>
</html>
